<div class="list">
    <div class="add">
        <a href="" ng-click="addTodo()">+Add a New Task</a>
    </div>
    <div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited, 'completed': todo.completed}"
         ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false">
        <!--to move selectors on the right of page, down by passing object where key is the class to apply-->
        <!--also added the .edited class as key to expression to evaluate as value-->
        <!--ng-init changes the initially undefined value for 'completed' to false-->
        <input ng-model="todo.completed" type="checkbox" />
        <span ng-click="todo.completed = !todo.completed"></span>
        <label  ng-hide="editing" ng-click="helloWorld()">
            {{todo.name}}<!--displays the value of in the expression (braces) for each array item-->
        </label>
        <input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text" /><!--change the value of the todo-->
        <!--ng-model directive binds the input data to the object in the scope-->
        <!--ng-change fires each time it is edited-->
        <div class="actions">
            <!--removed the coolCtrl controller above otherwise the child <a> wasn't sharing with parent-->
            <a href="" ng-click=" editing = !editing">edit</a> <!--passing the ng-click directive an expression to toggle editing between true/false value-->
            <a href="" ng-click="saveTodo(todo)">save</a>
            <a href="" ng-click="deleteTodo(todo, $index)" class="Delete">delete</a>
        </div>
    </div>
</div>
